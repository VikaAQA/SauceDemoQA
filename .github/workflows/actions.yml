name: SauceDemoQA CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    schedule:
      -cron: "0 18 * * 5"

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      USER: ${{secrets.SD_USER}}
      PASSWORD: ${{secrets.SD_PASSWORD}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run tests
        run: mvn clean test -Duser=$USER -Dpassword=$PASSWORD
